# Блок, который будет "выглядеть" как якорный при установке спец-предметом.
# Важно: приват создаётся ТОЛЬКО спец-предметом с PDC меткой, а не любым таким блоком.
claimBlock: STONE

# Разрешать ли пересечения приватов
allowOverlap: false

# Максимальная сторона (по X или Z) у привата
maxSide: 128

# Защищать ли приват от взрывов (криперы/TNT/и т.п.)
protectFromExplosions: true

# Спец-предмет для установки якорей привата
claimItem:
  name: "&aPrivateStone"
  lore:
    - "&7Поставь два камня, чтобы создать приват."
    - "&7Обычный камень не создаёт приват!"
  # Сколько камней выдавать командой по умолчанию
  defaultGiveAmount: 2

messages:
  noPerm: "&cНет прав."
  onlyPlayers: "&cТолько для игроков."
  giveOk: "&aВыдано &e%amount%&a шт. предмета привата игроку &e%player%&a."
  firstCorner: "&eПервый угол установлен. Поставь второй камень привата."
  created: "&aПриват создан: &e%sizeX%x%sizeZ%&a. Владелец: &e%owner%&a."
  tooLarge: "&cСлишком большой приват. Макс сторона: &e%max%&c."
  overlap: "&cПриват пересекается с существующим. Включи allowOverlap или выбери другое место."
  insideOther: "&cЭто зона привата игрока &e%owner%&c."
  removed: "&aПриват удалён (якорь сломан)."
  cantBreakAnchor: "&cНельзя ломать якорь чужого привата."
  trustOk: "&aТеперь игрок &e%player%&a доверен в этом привате."
  untrustOk: "&aИгрок &e%player%&a больше не доверен в этом привате."
  notInClaim: "&cТы не в привате."
  notOwner: "&cТы не владелец этого привата."
  info:
    - "&a--- &ePrivateStone &a---"
    - "&7Владелец: &e%owner%"
    - "&7Размер: &e%sizeX%x%sizeZ%"
    - "&7Доверенные: &e%trusted%"
