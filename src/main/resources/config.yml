claimBlock: STONE
allowOverlap: false
maxSide: 128
protectFromExplosions: true

claimItem:
  # Русское название предмета привата
  name: "&aКамень привата"
  lore:
    - "&7Поставь два камня, чтобы создать приват."
    - "&7Обычный камень не создаёт приват!"
  defaultGiveAmount: 2

# Авто-имя участка при создании
# Доступные плейсхолдеры: %n% (номер), %player% (ник владельца)
claimAutoNameFormat: "Участок %n% %player%"

# Максимальная длина имени участка (после rename)
claimNameMaxLength: 32

